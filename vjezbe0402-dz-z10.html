<html>
<head>
  <script language="javascript" type="text/javascript">
function dodaj() 
{
	var novip = document.createElement("p");
	var tekst = document.createTextNode("Ovo je novi paragraf teksta.");
	novip.appendChild(tekst);
	var defaultni = document.getElementById("thisLocation");
	defaultni.parentNode.insertBefore(novip, defaultni.nextSibling);
}
  </script>
</head>
<body>
  <p><a href="#" onclick="dodaj()">Kliknite ovdje da dodate novi paragraf tekst</a></p>
  <p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod</p>
  <p>Ovo je defaultni prvi paragraf teksta</p>
</body>
</html>
