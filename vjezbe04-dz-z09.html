<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<title>Varijable</title>
</head>
<body>
<script type="text/javascript">
let broj = savrsenBroj(100);
console.log(broj);
document.write(broj.join(', '));

function savrsenBroj(x) {
  let niz = [];

  for (let i = 2; i <= x; i++) {
    let zbroj = 0;

    for (let j = 1; j < i; j++) {
      if (i % j == 0) {
        zbroj=zbroj+j;
      }
    }

    if (zbroj == i) {
      niz.push(i);
    }
  }

  return niz;
}


</script>
</body>
</html>
